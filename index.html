<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Oregon Wildlife Word Game</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Asset|Vollkorn" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="row">  
            <div class = "col-lg-12"><p id= "gameHeader"class="text-center">Oregon Wildlife</p></div>
        </div>
        <div class="row">  
            <div class = "col-lg-12"><p id= "gameSub" class="text-center">Word Game</p></div>
        </div>
        <br>
        <div class="row">
            <div class ="col-lg-5" id="solvedImage">
                <img src="assets/images/heron.jpg">
            </div>
            <div class="col-lg-2"></div>
            <div class ="col-lg-5 text-center">
                <div><p id="getStarted">Press any key to get started!</p></div>
                <div id="wordBox"></div>
                <div>
                    <p class="playinfo" id="wins">Wins: </p>
                    <br>
                    <p class="playinfo" id="guessCount">Guesses Remaining:</p>    
                    <br>
                    <p class="playinfo" id="guesses">Letters guessed:</p>
                </div>                
            </div>                       
        </div>        
    </div>
</body>


</html>

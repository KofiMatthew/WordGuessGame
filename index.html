<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Oregon Wildlife Word Game</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Oregon Wildlife Word Game</h1>            
        </div>
        <br>
        <div class="row">
            <div class ="col-lg-6" id="solvedImage">
                <!-- populate image of solved word here -->
            </div>
            <div class ="col-lg-6" id= "wordBox"></div>
        </div>
        <br>
        <div class = "row">
            <div class="col-lg-4">
                <p class="playinfo" id="wins">Wins: </p>
            </div>
            <div class="col-lg-4">
                <p class="playinfo" id="guessCount">Guesses Remaining:</p>
            </div> 
            <div class="col-lg-4">
                <p class="playinfo" id="guesses">Letters guessed:</p>
            </div>                       
        </div>        
    </div>
